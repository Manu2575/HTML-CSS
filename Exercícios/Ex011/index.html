<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 100px)" srcset="Imagens/Mine Pequena.png" type="image/png">
        <source media="(max-width: 750px)" srcset="Imagens/Pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Media.png" type="image/png">
        <img src="Imagens/Grande.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="Midia/Stayin_Lazy-Godmode.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="Midia/Cold Cracks Us - TrackTribe.mp3" type="audio/mpeg">
        <source src="Midia/Cold Cracks Us - TrackTribe.mp3" type="audio/ogg">
        <source src="Midia/Cold Cracks Us - TrackTribe.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Midia/Cold Cracks Us - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
