<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
   
    <video width="560" poster="Imagens/Limao.png" controls autoplay loop>
        <source src="Midia/Limao Pexels Videos.m4v" type="video/m4v">
        <source src="Midia/Limao Pexels Videos.webm" type="video/webm">
        <source src="Midia/Limao-Pexels-Videos.ogv" type="video/ogv">
        <source src="Midia/Limao Pexels Videos.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YYrBJlbdET0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
